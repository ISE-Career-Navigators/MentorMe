<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png" />
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.querySelector('.singin-form');
      
          form.addEventListener('submit', function (event) {
            event.preventDefault();
      
            // Retrieve form input values
            const formData = new FormData(form);
            const userData = {};
            formData.forEach((value, key) => {
              userData[key] = value;
            });
      
            // Send a POST request to add a new user
            fetch('http://localhost:3000/mentors', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(userData),
            })
              .then(response => response.json())
              .then(data => {
                // Handle the response (e.g., show a success message)
                console.log('New user added:', data);
                alert('Registration successful!');
                // Redirect or perform any action upon successful registration
              })
              .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
              });
          });
        });
      </script>
</head>
<body>
    <div class="axil-signin-area">
        <div class="signin-header">
            <div class="row align-items-center">
                <div class="col-sm-4">
                    <a href="../home.html" class="site-logo"><img src="../assets/images/logo.png" alt="logo"></a>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>Already have an account?</p>
                    <a href="mentor-login.html" class="axil-btn btn-bg-secondary sign-up-btn">Log In Now</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <div class="axil-signin-banner bg_image bg_image--9">
                    <h3 class="title">We Offer the Best Mentorship Programs</h3>
                </div>
            </div>
            <div class="col-lg-6 offset-xl-2">
                <div class="axil-signin-form-wrap">
                    <div class="axil-signin-form">
                        <h3 class="title">Register to MentorMe as a Mentor.</h3>
                        <p class="b2 mb--55">Enter your details below.</p>
                        <form class="singin-form">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                    
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                </div>
                    
                                <div class="col-md-3 offset-md-1">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                    
                                    <div class="form-group">
                                        <label>Occupation</label>
                                        <input type="text" class="form-control" name="occupation">
                                    </div>
                    
                                    <div class="form-group">
                                        <label>Interests</label>
                                        <input type="text" class="form-control" name="interest">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <button type="submit" class="axil-btn btn-bg-primary submit-btn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
