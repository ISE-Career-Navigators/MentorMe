<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div id="user-profile">
        <div class="welcome-section">
            <img id="user-image" src="" alt="User's Image">
            <h2 id="welcome-message"></h2>
        </div>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="password"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>

            <label for="about">About:</label>
            <input type="text" id="about" name="about"><br>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests"><br>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation"><br>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number"><br>
            <label for="card-cvc">Card CVC:</label>
            <input type="password" id="card-cvc" name="card-cvc"><br>
            <label for="card-date">Card Date:</label>
            <input type="text" id="card-date" name="card-date"><br>

            <h3>Previous Sessions</h3>
            <div id="sessions-previous"></div>

            <h3>Mentorship Packages:</h3>
            <p id="m-packages"></p>

            <h3>Attended Events:</h3>
            <p id="events-attended"></p>

            <h3>Saved Jobs:</h3>
            <p id="saved-jobs"></p>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="./scripts/profile.js"></script>
</body>
</html>
