<!DOCTYPE html>
<html>

<head>
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="./assets/css/mentor-info.css">
</head>

<body>
    <div class="mentor">
        <div class="mentor-profile-container">
            <div id="mentor-profile">
                <div class="mentor-profile-intro">
                    <img id="mentor-image" src="" alt="Mentor's Image">
                    <div class="mentor-details">
                        <h1 id="mentor-name"></h1>
                        <h2 id="mentor-occupation"></h2>
                        <div id="mentor-rating"></div>
                    </div>
                </div>
                <div class="mentor-work-details">
                    <div>
                        <i class="fa-solid fa-briefcase"></i>
                        <h3 id="mentor-workplace"></h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <h3 id="mentor-location"></h3>
                    </div>
                </div>
                <p id="mentor-about"></p>
                <div id="mentor-social-media">
                    <a id="mentor-linkedin" href="" target="_blank"><img src="./assets/icons/linkedin.svg" /></a>
                    <a id="mentor-github" href="https://github.com/apricityyyy" target="_blank"><img
                            src="./assets/icons/github.svg" /></a>
                </div>
                <div class="appointment"><button id="book-appointment">Book Appointment</button></div>
            </div>
        </div>

        <div class="mentor-about">
            <h2>Expertise</h2>
            <p id="mentor-expertise"></p>

            <h2>Education</h2>
            <p id="mentor-education"></p>

            <h2>Interests</h2>
            <p id="mentor-interests"></p>

            <h2>Feedbacks</h2>
            <div id="mentor-feedbacks">
                <div id="review-slider" class="review-slider">
                    <div class="review-slide">
                        <img src="./assets/images/user.jpg" alt="User Name" class="review-user-img">
                        <h3 class="review-user-name"></h3>
                        <p class="review-comment"></p>
                    </div>
                    <div class="review-slide">
                        <img src="./assets/images/user.jpg" alt="User Name" class="review-user-img">
                        <h3 class="review-user-name"></h3>
                        <p class="review-comment"></p>
                    </div>
                    <div class="review-slide">
                        <img src="./assets/images/user.jpg" alt="User Name" class="review-user-img">
                        <h3 class="review-user-name"></h3>
                        <p class="review-comment"></p>
                    </div>
                    <div class="review-slide">
                        <img src="./assets/images/user.jpg" alt="User Name" class="review-user-img">
                        <h3 class="review-user-name"></h3>
                        <p class="review-comment"></p>
                    </div>
                    <div class="review-slide">
                        <img src="./assets/images/user.jpg" alt="User Name" class="review-user-img">
                        <h3 class="review-user-name"></h3>
                        <p class="review-comment"></p>
                    </div>
                </div>           
            </div>
        </div>
    </div>

    <script src="./scripts/info-script.js"></script>
    <script src="https://kit.fontawesome.com/8e25129cf2.js" crossorigin="anonymous"></script>
</body>

</html>
